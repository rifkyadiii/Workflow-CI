name: CI Model Training & Docker Push

on:
  push:
    branches: [ main ]
    paths:
      - 'MLProject/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install MLflow (versi spesifik)
        run: pip install "mlflow==2.13.0"

      - name: Create Conda environment from file
        run: conda env create -f MLProject/conda.yaml

      - name: Run MLflow Project (cara yang benar)
        id: mlflow_run
        run: |
          # Jalankan mlflow di dalam environment yang sudah dibuat
          conda run -n churn-env mlflow run ./MLProject --no-conda > run_output.txt
          
          # Ekstrak Run ID
          RUN_ID=$(cat run_output.txt | grep "run ID" | awk '{print $NF}')
          echo "RUN_ID=${RUN_ID}" >> $GITHUB_ENV
          echo "Training completed. Run ID: ${RUN_ID}"
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          mlflow models build-docker --model-uri "runs:/${{ env.RUN_ID }}/model" --name "${{ secrets.DOCKERHUB_USERNAME }}/churn-prediction-api"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/churn-prediction-api:latest"