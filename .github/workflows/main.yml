name: CI Model Training & Docker Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          python-version: 3.10

      - name: Run MLflow Project to train model
        run: mlflow run ./MLProject

      - name: Get MLflow latest run ID
        id: get_run_id
        run: |
          RUN_ID=$(mlflow runs list --order-by start_time desc | awk 'NR==2{print $1}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Training completed. Run ID: $RUN_ID"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          mlflow models build-docker --model-uri "runs:/${{ env.RUN_ID }}/model" --name "${{ secrets.DOCKERHUB_USERNAME }}/churn-prediction-api"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/churn-prediction-api:latest"
