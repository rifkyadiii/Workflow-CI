name: CI Model Training & Docker Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install MLflow and dependencies
        run: pip install mlflow scikit-learn pandas

      - name: Create Conda environment from file
        run: conda env create -f MLProject/conda.yaml

      - name: Run MLflow Project to train model
        id: mlflow_run
        run: |
          # Jalankan mlflow run di dalam environment 'churn-env'
          # Gunakan --no-conda untuk mencegah MLflow membuat environment baru
          conda run -n churn-env mlflow run ./MLProject --no-conda > run_output.txt
          
          # Ekstrak Run ID dari output dan simpan sebagai environment variable
          RUN_ID=$(cat run_output.txt | grep "run ID" | awk '{print $NF}')
          echo "RUN_ID=${RUN_ID}" >> $GITHUB_ENV
          echo "Training completed. Run ID: ${RUN_ID}"
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image (Advance)
        run: |
          # Bangun Docker image dari model yang dihasilkan
          mlflow models build-docker --model-uri "runs:/${{ env.RUN_ID }}/model" --name "${{ secrets.DOCKERHUB_USERNAME }}/churn-prediction-api"
          
          # Push image ke Docker Hub
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/churn-prediction-api:latest"